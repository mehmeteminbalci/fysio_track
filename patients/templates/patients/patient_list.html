{% extends "base.html" %}

{% block content %}
<h1>Hastalarım</h1>
<a href="{% url 'patient_create' %}" class="btn btn-primary mb-3">Yeni Hasta Ekle</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Telefon</th>
            <th>E-posta</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.first_name }}</td>
            <td>{{ patient.last_name }}</td>
            <td>{{ patient.phone }}</td>
            <td>{{ patient.email }}</td>
            <td>
                <a href="{% url 'patient_detail' patient.pk %}" class="btn btn-info btn-sm">Detay</a>
                <a href="{% url 'patient_update' patient.pk %}" class="btn btn-warning btn-sm">Düzenle</a>
                <form method="POST" action="{% url 'patient_delete' patient.pk %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
