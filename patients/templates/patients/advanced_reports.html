{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Gelişmiş Raporlar</h1>
    <h2>Zaman Serisi Grafiği</h2>
    <canvas id="timeSeriesChart" width="400" height="200"></canvas>

    <!-- JSON Verileri -->
    <script id="chart-labels" type="application/json">
        {{ labels|safe }}
    </script>
    <script id="chart-data" type="application/json">
        {{ data|safe }}
    </script>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/reports.js' %}"></script>
{% endblock %}
